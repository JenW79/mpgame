<!DOCTYPE html>
<html>

<head>
  <title>Multiplayer Click Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Multiplayer Click Game</h1>
  <label for="player1Name">Player 1 Name:</label>
  <input type="text" id="player1Name" name="player1Name">

  <label for="player2Name">Player 2 Name:</label>
  <input type="text" id="player2Name" name="player2Name">

  <button id="startButton">Start Game</button>

  <p>Player 1: <span id="player1Score">0</span></p>
  <p>Player 2: <span id="player2Score">0</span></p>
  <p>Current Player: <span id="currentPlayer"></span></p>
  <button id="clickButton">Click Me!</button>
  <script src="game.js" charset="utf-8">

  </script>
</body>

</html>
